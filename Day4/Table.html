<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Place</th>
        <th>Mark</th>
      </tr>
      <tr>
        <td>Suba</td>
        <td>APK</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Lajitha</td>
        <td>Madurai</td>
        <td>79</td>
      </tr>
    </table>

    <h2>Table</h2>

    <table border="2">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>90</td>
            <td>100</td>
        </tr>
    </table>
  </body>
</html>
