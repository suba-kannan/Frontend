<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- List -->
    <h2>Ordered list</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush</li>
      <li>have a tea</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
    </ul>

    <h2>Nested list</h2>
    <ol>
      <li>Frontend</li>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>React</li>
      </ul>

      <li>Backend</li>
      <ul>
        <li>MongoDB</li>
        <li>Express</li>
        <li>Node</li>
      </ul>
    </ol>

    <dl>
      <dt>Coffee</dt>
      <dd> black hot drink</dd>
      <dt>Milk</dt>
      <dd> white cold drink</dd>
    </dl>
  </body>
</html>
